<!DOCTYPE html>
<html lang="en">
<head>
    <title>Custom Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Secular+One&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="header">
            <h1>Lizard Calculator</h1>
            <p>How many lizards can you fit in your home?</p>
        </div>
        <section class="boxes">
            <div id="inputs">
                <p>Lizard Type
                    <br><select id="select-lizard">
                        <option value="8">Bearded Dragon</option>
                        <option value="32">Iguana</option>
                        <option value="5">Gecko</option>
                        <option value="12">Chameleon</option>
                    </select>
                </p>
                <p>Est. SqFt
                    <br><input id="input-sqft" value="900" type="number">
                </p>
                <p>Est. % of Furniture
                    <br><input id="input-furn" value="60" type="number">
                </p>
            </div>
            <div id="total">
                <p>Total Amount of Lizards</p>
                <div id="display">45</div>
            </div>
        </section>
    </main>
    <script src="script.js" type="module"></script>   
</body>



</html>
